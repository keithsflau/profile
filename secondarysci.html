<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondarySci - Keith's Web Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .coming-soon {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .coming-soon h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .coming-soon p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <a href="index.html" class="back-link">← 返回首頁</a>
            <div class="profile-card">
                <div class="coming-soon">
                    <h2>SecondarySci</h2>
                    <p>科學專案頁面正在準備中...</p>
                    <p style="margin-top: 20px; font-size: 1rem; color: #999;">
                        此頁面將包含科學相關的專案與研究成果。
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
