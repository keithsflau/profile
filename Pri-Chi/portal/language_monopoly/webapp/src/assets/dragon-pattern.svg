<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 龍騰圖案 -->
    <pattern id="dragonPattern" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- 龍頭 -->
      <path d="M 100 80 
               Q 120 60, 140 80
               Q 160 100, 140 120
               Q 120 140, 100 120
               Q 90 110, 100 100 Z" 
            fill="rgba(220, 180, 120, 0.08)" stroke="rgba(200, 160, 100, 0.12)" stroke-width="1"/>
      
      <!-- 龍身曲線 -->
      <path d="M 140 100 
               Q 180 60, 220 100
               Q 260 140, 300 100
               Q 340 60, 380 100
               Q 360 120, 340 100
               Q 320 80, 300 100
               Q 280 120, 260 100
               Q 240 80, 220 100
               Q 200 120, 180 100
               Q 160 80, 140 100 Z" 
            fill="rgba(220, 180, 120, 0.08)" stroke="rgba(200, 160, 100, 0.12)" stroke-width="1.5"/>
      
      <!-- 龍尾 -->
      <path d="M 380 100 
               Q 400 80, 420 100
               Q 400 120, 390 110
               Q 380 105, 380 100 Z" 
            fill="rgba(220, 180, 120, 0.08)" stroke="rgba(200, 160, 100, 0.12)" stroke-width="1"/>
      
      <!-- 龍鱗 -->
      <circle cx="180" cy="90" r="3" fill="rgba(240, 200, 150, 0.1)"/>
      <circle cx="220" cy="95" r="3" fill="rgba(240, 200, 150, 0.1)"/>
      <circle cx="260" cy="90" r="3" fill="rgba(240, 200, 150, 0.1)"/>
      <circle cx="300" cy="95" r="3" fill="rgba(240, 200, 150, 0.1)"/>
      <circle cx="340" cy="90" r="3" fill="rgba(240, 200, 150, 0.1)"/>
      
      <!-- 龍爪 -->
      <path d="M 200 110 Q 210 120, 200 130" stroke="rgba(200, 160, 100, 0.12)" stroke-width="1.5" fill="none"/>
      <path d="M 240 105 Q 250 115, 240 125" stroke="rgba(200, 160, 100, 0.12)" stroke-width="1.5" fill="none"/>
      <path d="M 280 110 Q 290 120, 280 130" stroke="rgba(200, 160, 100, 0.12)" stroke-width="1.5" fill="none"/>
      <path d="M 320 105 Q 330 115, 320 125" stroke="rgba(200, 160, 100, 0.12)" stroke-width="1.5" fill="none"/>
      
      <!-- 雲紋裝飾 -->
      <path d="M 50 150 Q 60 140, 70 150 Q 65 160, 55 155 Z" fill="rgba(240, 220, 200, 0.08)"/>
      <path d="M 350 150 Q 360 140, 370 150 Q 365 160, 355 155 Z" fill="rgba(240, 220, 200, 0.08)"/>
      
      <!-- 第二條龍（反向） -->
      <path d="M 300 220 
               Q 280 200, 260 220
               Q 240 240, 220 220
               Q 200 200, 180 220
               Q 160 240, 140 220
               Q 120 200, 100 220
               Q 80 240, 60 220
               Q 40 200, 20 220
               Q 40 200, 60 220
               Q 80 240, 100 220
               Q 120 200, 140 220
               Q 160 240, 180 220
               Q 200 200, 220 220
               Q 240 240, 260 220
               Q 280 200, 300 220 Z" 
            fill="rgba(220, 180, 120, 0.06)" stroke="rgba(200, 160, 100, 0.1)" stroke-width="1.5"/>
      
      <!-- 第三條龍（上方） -->
      <path d="M 80 60 
               Q 100 40, 120 60
               Q 140 80, 160 60
               Q 180 40, 200 60
               Q 220 80, 240 60
               Q 260 40, 280 60
               Q 300 80, 320 60" 
            stroke="rgba(220, 180, 120, 0.1)" stroke-width="2" fill="none"/>
      
      <!-- 第四條龍（下方） -->
      <path d="M 80 340 
               Q 100 320, 120 340
               Q 140 360, 160 340
               Q 180 320, 200 340
               Q 220 360, 240 340
               Q 260 320, 280 340
               Q 300 360, 320 340" 
            stroke="rgba(220, 180, 120, 0.1)" stroke-width="2" fill="none"/>
      
      <!-- 龍鬚 -->
      <path d="M 100 100 Q 95 90, 85 95" stroke="rgba(220, 180, 120, 0.15)" stroke-width="1" fill="none"/>
      <path d="M 100 105 Q 95 95, 85 100" stroke="rgba(220, 180, 120, 0.15)" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#dragonPattern)"/>
</svg>

